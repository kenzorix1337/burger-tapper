<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #stats {
            margin-top: 20px;
            font-size: 24px;
        }
        #burger {
            width: 200px;
            height: 200px;
            background-image: url('https://kenzorix1337.github.io/burger-tapper/whopper.png');
            background-size: cover;
            margin: 30px auto;
            cursor: pointer;
        }
        #energy-bar-container {
            width: 80%;
            margin: 20px auto;
            background-color: #ddd;
            height: 30px;
            border-radius: 15px;
        }
        #energy-bar {
            width: 100%;
            height: 100%;
            background-color: #4caf50;
            border-radius: 15px;
            text-align: center;
            line-height: 30px;
            color: white;
            font-weight: bold;
        }
        .button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 20px;
            cursor: pointer;
        }
        #energy-text {
            margin-top: -30px;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar-container">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <script>
        const username = prompt('Введите ваше имя:'); // Уникальный идентификатор игрока

        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const serverUrl = 'http://188.242.240.123:5000';  // Убедитесь, что этот IP совпадает с вашим

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / 3000) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;
        };

        const savePlayerData = () => {
            fetch(`${serverUrl}/save_player`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username,
                    taps,
                    level,
                    energy,
                    points_per_click: pointsPerClick,
                    upgrade_cost: upgradeCost,
                }),
            });
        };

        const loadPlayerData = async () => {
            const response = await fetch(`${serverUrl}/get_player`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });
            if (response.ok) {
                const data = await response.json();
                taps = data.taps;
                level = data.level;
                energy = data.energy;
                pointsPerClick = data.points_per_click;
                upgradeCost = data.upgrade_cost;
                updateStats();
            } else {
                console.log('Игрок не найден, начнём с нуля');
            }
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
                savePlayerData();
            }
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
                savePlayerData();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
                savePlayerData();
            }
        });

        loadPlayerData();  // Загрузка данных при запуске
    </script>
</body>
</html>
