<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3b3b3;
            background-image: url('123.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #game {
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 300px;
            background-image: url('whoppe.png');
            background-size: cover;
            cursor: pointer;
            border-radius: 50%;
            margin: 20px auto;
            position: relative;
        }
        #stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 400px;
            margin: 10px 0;
            color: #333;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.5s;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        .hitmarker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .tab-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }
        .upgrade-section {
            display: none;
            text-align: center;
        }
        .upgrade-section.active {
            display: block;
        }
        .upgrade-button {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            max-width: 350px;
            font-size: 16px;
        }
        .upgrade-button:hover {
            background-color: #45a049;
        }
        .upgrade-button span.icon {
            font-size: 24px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="stats">
            <div id="score">–ö–ª–∏–∫–∏: 0</div>
            <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger" onclick="tapBurger()"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>

        <div id="main-screen" class="upgrade-section active">
            <h2>–ì–ª–∞–≤–Ω—ã–π —ç–∫—Ä–∞–Ω</h2>
        </div>

        <div id="upgrade-screen" class="upgrade-section">
            <h2>–ü—Ä–æ–∫–∞—á–∫–∞</h2>
            <button class="upgrade-button" id="upgrade-energy">
                <span class="icon">‚ö°</span> –£–≤–µ–ª–∏—á–∏—Ç—å –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏—é (–°—Ç–æ–∏–º–æ—Å—Ç—å: <span id="energy-cost">50</span>)
            </button>
            <button class="upgrade-button" id="upgrade-clicks">
                <span class="icon">üñ±Ô∏è</span> –£–≤–µ–ª–∏—á–∏—Ç—å –∫–ª–∏–∫–∏ –∑–∞ —Ç–∞–ø (–°—Ç–æ–∏–º–æ—Å—Ç—å: <span id="click-cost">50</span>)
            </button>
        </div>

        <div class="tab-container">
            <button class="tab-icon" id="home-tab">üè†</button>
            <button class="tab-icon" id="upgrade-tab">üöÄ</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // –í–∞—à–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // –ü–æ–ª—É—á–∞–µ–º id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        // –ò–≥—Ä–∞
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let upgradeEnergyCost = 50;
        let upgradeClicksCost = 50;
        let lastEnergyUpdate = Date.now(); // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –≤—Ä–µ–º–µ–Ω–∏ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏

        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const maxEnergyText = document.getElementById('max-energy-text');
        const upgradeEnergyButton = document.getElementById('upgrade-energy');
        const upgradeClicksButton = document.getElementById('upgrade-clicks');
        const homeTab = document.getElementById('home-tab');
        const upgradeTab = document.getElementById('upgrade-tab');
        const mainScreen = document.getElementById('main-screen');
        const upgradeScreen = document.getElementById('upgrade-screen');

        const updateStats = () => {
            score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
            levelDisplay.innerText = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${Math.floor(energy)}`;
            maxEnergyText.innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
        };

        const restoreEnergy = () => {
            const currentTime = Date.now();
            const timeDiff = Math.floor((currentTime - lastEnergyUpdate) / 1000); // –í—Ä–µ–º—è –≤ —Å–µ–∫—É–Ω–¥–∞—Ö
            const energyGain = Math.min(maxEnergy - energy, pointsPerClick * timeDiff); // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
            energy += energyGain;
            lastEnergyUpdate = currentTime; // –û–±–Ω–æ–≤–ª—è–µ–º –≤—Ä–µ–º—è –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è

            if (energy > maxEnergy) {
                energy = maxEnergy; // –ù–µ –ø—Ä–µ–≤—ã—à–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é
            }

            updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –≤ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–µ
            saveToFirestore(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ Firestore
        };

        const tapBurger = () => {
            if (energy > 0) {
                const energyCost = pointsPerClick; // –†–∞—Å—Ö–æ–¥ —ç–Ω–µ—Ä–≥–∏–∏ —Ä–∞–≤–µ–Ω –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∫–ª–∏–∫–æ–≤
                if (energy >= energyCost) {
                    taps += pointsPerClick;
                    energy -= energyCost; // –£–º–µ–Ω—å—à–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
                    updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
                }
            }
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        homeTab.addEventListener('click', () => {
            mainScreen.classList.add('active');
            upgradeScreen.classList.remove('active');
        });

        upgradeTab.addEventListener('click', () => {
            upgradeScreen.classList.add('active');
            mainScreen.classList.remove('active');
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏–π
        upgradeEnergyButton.addEventListener('click', () => {
            if (taps >= upgradeEnergyCost) {
                taps -= upgradeEnergyCost;
                maxEnergy += 100;
                upgradeEnergyCost += 20; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                updateStats();
            }
        });

        upgradeClicksButton.addEventListener('click', () => {
            if (taps >= upgradeClicksCost) {
                taps -= upgradeClicksCost;
                pointsPerClick += 1;
                upgradeClicksCost += 20; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å
                updateStats();
            }
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –≤ Firestore
        const saveToFirestore = async () => {
            try {
                await setDoc(doc(db, "users", userId), {
                    taps,
                    level,
                    energy,
                    maxEnergy,
                    pointsPerClick,
                    upgradeEnergyCost,
                    upgradeClicksCost,
                    lastEnergyUpdate
                });
            } catch (error) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö:", error);
            }
        };

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –∏–∑ Firestore
        const loadFromFirestore = async () => {
            const userDoc = await getDoc(doc(db, "users", userId));
            if (userDoc.exists()) {
                const data = userDoc.data();
                taps = data.taps;
                level = data.level;
                energy = data.energy;
                maxEnergy = data.maxEnergy;
                pointsPerClick = data.pointsPerClick;
                upgradeEnergyCost = data.upgradeEnergyCost;
                upgradeClicksCost = data.upgradeClicksCost;
                lastEnergyUpdate = data.lastEnergyUpdate;
                restoreEnergy(); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –≤—Ä–µ–º–µ–Ω–∏
                updateStats();
            }
        };

        loadFromFirestore();
    </script>
</body>
</html>
