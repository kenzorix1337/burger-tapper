<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±—É—Ä–≥–µ—Ä–∞ */
        #burger:active {
            transform: scale(0.95);
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .upgrade-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        .nav-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .nav-item {
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            flex: 1;
            text-align: center;
        }
        .nav-item.active {
            background-color: #ff9800;
        }
        .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .player {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #2d2d44;
            border-radius: 5px;
            margin: 5px 0;
        }
        .player-icon {
            background-color: #ff9800;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-right: 10px;
        }
        .player-name {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .player-clicks {
            color: #ffeb3b;
        }
        .icon {
            margin-right: 5px;
        }
        #score .icon {
            color: gold;
        }
        #level .icon {
            color: #ffeb3b;
        }
        #energy-bar .icon {
            color: #76c7c0;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        .hitmarker {
            position: absolute;
            font-size: 30px;
            color: #ff9800;
            animation: hitMarkerAnimation 0.5s ease-out;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        @keyframes hitMarkerAnimation {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –≤–∫–ª–∞–¥–∫–∏ —Å –∑–∞–¥–∞–Ω–∏—è–º–∏ */
        #quests {
            display: none;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .quest-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —á–∞—Å—Ç—å –∏–≥—Ä—ã -->
    <div id="game">
        <div id="stats">
            <div id="score"><span class="icon">üí∞</span> –ö–ª–∏–∫–∏: 0</div>
            <div id="level"><span class="icon">üèÜ</span> –£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ -->
    <div id="upgrades" style="display: none;">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div class="upgrades">
            <button class="upgrade-btn" id="upgrade-energy">‚ö° –ú–∞–∫—Å –≠–Ω–µ—Ä–≥–∏—è - <span id="energy-cost">100</span></button>
            <button class="upgrade-btn" id="upgrade-tap">üëÜ –ö–ª–∏–∫–∏ –∑–∞ –¢–∞–ø - <span id="tap-cost">50</span></button>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —Ç–æ–ø-–∏–≥—Ä–æ–∫–∞–º–∏ -->
    <div id="leaderboard" style="display: none;">
        <h2>–¢–æ–ø 100 –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div class="leaderboard" id="leaderboard-list">
            <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å –∑–∞–¥–∞–Ω–∏—è–º–∏ -->
    <div id="quests">
        <h2>–ó–∞–¥–∞–Ω–∏—è</h2>
        <button class="quest-btn" id="subscribe-quest">üì¢ –ü–æ–¥–ø–∏—Å–∞—Ç—å—Å—è –Ω–∞ –∫–∞–Ω–∞–ª</button>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="nav-panel">
        <div class="nav-item active" id="home">üè†</div>
        <div class="nav-item" id="upgrade">üöÄ</div>
        <div class="nav-item" id="leaderboard-tab">üèÜ</div>
        <div class="nav-item" id="quests-tab">üìú</div>
    </div>

    <script>
        let score = 0;
        let level = 1;
        let maxEnergy = 3000;
        let currentEnergy = 3000;
        let tapPower = 1;
        let energyCost = 100;
        let tapCost = 50;
        let energyGainInterval = 3000; // –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        let energyGainAmount = 5; // –ü—Ä–∏–±–∞–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∑–∞ 3 —Å–µ–∫—É–Ω–¥—ã

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergy() {
            if (currentEnergy < maxEnergy) {
                currentEnergy += energyGainAmount;
                if (currentEnergy > maxEnergy) {
                    currentEnergy = maxEnergy;
                }
                updateEnergyDisplay();
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        function updateEnergyDisplay() {
            document.getElementById("energy").style.width = (currentEnergy / maxEnergy * 100) + "%";
            document.getElementById("energy-text").innerText = "–≠–Ω–µ—Ä–≥–∏—è: " + currentEnergy;
            document.getElementById("max-energy-text").innerText = "–ú–∞–∫—Å: " + maxEnergy;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats() {
            document.getElementById("score").innerText = "–ö–ª–∏–∫–∏: " + score;
            document.getElementById("level").innerText = "–£—Ä–æ–≤–µ–Ω—å: " + level;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±—Ä–∞–±–æ—Ç–∫–∏ –∫–ª–∏–∫–æ–≤
        function handleClick() {
            if (currentEnergy > 0) {
                score += tapPower;
                currentEnergy -= 1; // –ó–∞ –æ–¥–∏–Ω –∫–ª–∏–∫ —Ç—Ä–∞—Ç–∏–º 1 —ç–Ω–µ—Ä–≥–∏—é
                updateEnergyDisplay();
                updateStats();
                showHitMarker();
            }
        }

        // –ü–æ–∫–∞–∑ —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞
        function showHitMarker() {
            const hitmarker = document.createElement("div");
            hitmarker.className = "hitmarker";
            hitmarker.innerText = "+1";
            document.body.appendChild(hitmarker);
            const x = Math.random() * window.innerWidth;
            const y = Math.random() * window.innerHeight;
            hitmarker.style.left = x + "px";
            hitmarker.style.top = y + "px";
            setTimeout(() => hitmarker.remove(), 500);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –º–∞–∫—Å–∏–º–∞–ª—å–Ω–æ–π —ç–Ω–µ—Ä–≥–∏–∏
        function upgradeEnergy() {
            if (score >= energyCost) {
                score -= energyCost;
                maxEnergy *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º—É–º –≤ 2 —Ä–∞–∑–∞
                energyCost *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞
                updateEnergyDisplay();
                updateStats();
                document.getElementById("energy-cost").innerText = energyCost;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è –∫–ª–∏–∫–æ–≤
        function upgradeTap() {
            if (score >= tapCost) {
                score -= tapCost;
                tapPower *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–æ—â–Ω–æ—Å—Ç—å –∫–ª–∏–∫–∞ –≤ 2 —Ä–∞–∑–∞
                tapCost *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å –≤ 2 —Ä–∞–∑–∞
                updateStats();
                document.getElementById("tap-cost").innerText = tapCost;
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –≤–∫–ª–∞–¥–æ–∫
        function showTab(tabId) {
            document.getElementById("game").style.display = "none";
            document.getElementById("upgrades").style.display = "none";
            document.getElementById("leaderboard").style.display = "none";
            document.getElementById("quests").style.display = "none";
            document.getElementById(tabId).style.display = "flex";

            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(tabId + '-tab').classList.add('active');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Å–æ–±—ã—Ç–∏—è –∫–ª–∏–∫–∞
        document.getElementById("burger").addEventListener("click", handleClick);
        document.getElementById("upgrade-energy").addEventListener("click", upgradeEnergy);
        document.getElementById("upgrade-tap").addEventListener("click", upgradeTap);
        document.getElementById("home").addEventListener("click", () => showTab('game'));
        document.getElementById("upgrade").addEventListener("click", () => showTab('upgrades'));
        document.getElementById("leaderboard-tab").addEventListener("click", () => showTab('leaderboard'));
        document.getElementById("quests-tab").addEventListener("click", () => showTab('quests'));
        document.getElementById("subscribe-quest").addEventListener("click", () => {
            alert("–í—ã –ø–æ–¥–ø–∏—Å–∞–ª–∏—Å—å –Ω–∞ –∫–∞–Ω–∞–ª!");
        });

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(updateEnergy, energyGainInterval);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —Å–ø–∏—Å–∫–∞ —Ç–æ–ø –∏–≥—Ä–æ–∫–æ–≤
        function updateLeaderboard() {
            const leaderboardList = document.getElementById("leaderboard-list");
            leaderboardList.innerHTML = ""; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫

            // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –æ –∏–≥—Ä–æ–∫–∞—Ö –∏–∑ –±–∞–∑—ã –¥–∞–Ω–Ω—ã—Ö

            // –ü—Ä–∏–º–µ—Ä: –¥–æ–±–∞–≤–ª—è–µ–º 5 –∏–≥—Ä–æ–∫–æ–≤
            for (let i = 1; i <= 5; i++) {
                const playerDiv = document.createElement("div");
                playerDiv.className = "player";
                playerDiv.innerHTML = `<div class="player-icon">${i}</div><div class="player-name">–ò–≥—Ä–æ–∫ ${i}</div><div class="player-clicks">${Math.floor(Math.random() * 1000)}</div>`;
                leaderboardList.appendChild(playerDiv);
            }
        }

        // –ù–∞—á–∞–ª—å–Ω–∞—è –∑–∞–≥—Ä—É–∑–∫–∞
        updateEnergyDisplay();
        updateStats();
        updateLeaderboard();

    </script>
</body>
</html>
