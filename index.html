<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('whopper.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar-container">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <script>
        const username = 'player';  // Задайте уникальное имя пользователя

        const updateStats = () => {
            fetch(`/get_player/${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    document.getElementById('score').innerText = `Клики: ${data.taps}`;
                    document.getElementById('level').innerText = `Уровень: ${data.level}`;
                    document.getElementById('energy').style.width = `${(data.energy / 3000) * 100}%`;
                    document.getElementById('energy-text').innerText = `Энергия: ${data.energy}`;
                    document.getElementById('upgrade').innerText = `Улучшить (Стоимость: ${data.upgrade_cost})`;
                    document.getElementById('upgrade').disabled = data.taps < data.upgrade_cost;
                });
        };

        const savePlayer = (taps, level, energy, pointsPerClick, upgradeCost, tapsForNextLevel) => {
            fetch('/save_player', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    username,
                    taps,
                    level,
                    energy,
                    points_per_click: pointsPerClick,
                    upgrade_cost: upgradeCost,
                    taps_for_next_level: tapsForNextLevel
                })
            }).then(response => response.json())
              .then(data => console.log(data));
        };

        document.getElementById('burger').addEventListener('click', () => {
            fetch(`/get_player/${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    if (data.energy > 0) {
                        const taps = data.taps + data.points_per_click;
                        const energy = data.energy - 1;
                        const level = data.level;
                        savePlayer(taps, level, energy, data.points_per_click, data.upgrade_cost, data.taps_for_next_level);
                        updateStats();
                    }
                });
        });

        document.getElementById('upgrade').addEventListener('click', () => {
            fetch(`/get_player/${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        console.error(data.error);
                        return;
                    }
                    if (data.taps >= data.upgrade_cost) {
                        const taps = data.taps - data.upgrade_cost;
                        const pointsPerClick = data.points_per_click + 1;
                        const upgradeCost = data.upgrade_cost * 2;
                        savePlayer(taps, data.level, data.energy, pointsPerClick, upgradeCost, data.taps_for_next_level);
                        updateStats();
                    }
                });
        });

        updateStats();
    </script>
</body>
</html>
