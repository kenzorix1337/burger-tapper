<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±—É—Ä–≥–µ—Ä–∞ */
        #burger:active {
            transform: scale(0.95);
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .upgrade-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        .nav-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .nav-item {
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            flex: 1;
            text-align: center;
        }
        .nav-item.active {
            background-color: #ff9800;
        }
        .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .player {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #2d2d44;
            border-radius: 5px;
            margin: 5px 0;
        }
        .player-icon {
            background-color: #ff9800;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-right: 10px;
        }
        .player-name {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .player-clicks {
            color: #ffeb3b;
        }
        .icon {
            margin-right: 5px;
        }
        #score .icon {
            color: gold;
        }
        #level .icon {
            color: #ffeb3b;
        }
        #energy-bar .icon {
            color: #76c7c0;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        .hitmarker {
            position: absolute;
            font-size: 30px;
            color: #ff9800;
            animation: hitMarkerAnimation 0.5s ease-out;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        @keyframes hitMarkerAnimation {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —á–∞—Å—Ç—å –∏–≥—Ä—ã -->
    <div id="game">
        <div id="stats">
            <div id="score"><span class="icon">üí∞</span> –ö–ª–∏–∫–∏: 0</div>
            <div id="level"><span class="icon">üèÜ</span> –£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ -->
    <div id="upgrades" style="display: none;">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div class="upgrades">
            <button class="upgrade-btn" id="upgrade-energy">‚ö° –ú–∞–∫—Å –≠–Ω–µ—Ä–≥–∏—è - 100</button>
            <button class="upgrade-btn" id="upgrade-tap">üëÜ –ö–ª–∏–∫–∏ –∑–∞ –¢–∞–ø - 50</button>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —Ç–æ–ø-–∏–≥—Ä–æ–∫–∞–º–∏ -->
    <div id="leaderboard" style="display: none;">
        <h2>–¢–æ–ø 100 –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div class="leaderboard" id="leaderboard-list">
            <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="nav-panel">
        <div class="nav-item active" id="home">üè†</div>
        <div class="nav-item" id="upgrade">üöÄ</div>
        <div class="nav-item" id="leaderboard-tab">üèÜ</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-MEASUREMENT_ID"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const telegram = window.Telegram.WebApp;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let userId = telegram.initDataUnsafe.user.id;

        // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 3 —Å–µ–∫—É–Ω–¥—ã
        setInterval(() => {
            if (energy < maxEnergy) {
                energy += 10; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º–æ–π —ç–Ω–µ—Ä–≥–∏–∏
                if (energy > maxEnergy) {
                    energy = maxEnergy;
                }
                updateUI();
            }
        }, 3000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –±—É—Ä–≥–µ—Ä
        document.getElementById("burger").addEventListener("click", async (event) => {
            if (energy >= pointsPerClick) {
                taps += pointsPerClick;
                energy -= pointsPerClick;

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞
                const hitmarker = document.createElement('div');
                hitmarker.innerText = "+1";
                hitmarker.classList.add('hitmarker');
                hitmarker.style.left = `${event.clientX - 15}px`; // –ü–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä—É–µ–º —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä
                hitmarker.style.top = `${event.clientY - 15}px`;
                document.body.appendChild(hitmarker);

                setTimeout(() => hitmarker.remove(), 500); // –£–±–∏—Ä–∞–µ–º —á–µ—Ä–µ–∑ 0.5 —Å–µ–∫—É–Ω–¥—ã

                await saveGame(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏–≥—Ä—É –ø–æ—Å–ª–µ –∫–∞–∂–¥–æ–≥–æ –Ω–∞–∂–∞—Ç–∏—è
                updateUI();
            } else {
                alert("–ù–µ —Ö–≤–∞—Ç–∞–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        });

        async function saveGame() {
            try {
                await setDoc(doc(db, "players", userId.toString()), {
                    taps: taps,
                    level: level,
                    energy: energy,
                    maxEnergy: maxEnergy
                }, { merge: true });
                console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
            } catch (e) {
                console.error("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö: ", e);
            }
        }

        function updateUI() {
            document.getElementById("score").innerText = `–ö–ª–∏–∫–∏: ${taps}`;
            document.getElementById("level").innerText = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            document.getElementById("energy").style.width = `${(energy / maxEnergy) * 100}%`;
            document.getElementById("energy-text").innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            document.getElementById("max-energy-text").innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
        }

        document.getElementById("upgrade-energy").addEventListener("click", () => {
            if (taps >= upgradeCost) {
                maxEnergy += 100;
                taps -= upgradeCost;
                upgradeCost += 50; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —Å–ª–µ–¥—É—é—â–µ–≥–æ —É–ª—É—á—à–µ–Ω–∏—è
                alert("–ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —ç–Ω–µ—Ä–≥–∏—è —É–≤–µ–ª–∏—á–µ–Ω–∞!");
                saveGame(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ —É–ª—É—á—à–µ–Ω–∏—è
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!");
            }
        });

        document.getElementById("upgrade-tap").addEventListener("click", () => {
            if (taps >= upgradeCost) {
                pointsPerClick += 1;
                taps -= upgradeCost;
                alert("–ö–ª–∏–∫–∏ –∑–∞ —Ç–∞–ø —É–≤–µ–ª–∏—á–µ–Ω—ã!");
                saveGame(); // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ—Å–ª–µ —É–ª—É—á—à–µ–Ω–∏—è
                updateUI();
            } else {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –∫–ª–∏–∫–æ–≤ –¥–ª—è —É–ª—É—á—à–µ–Ω–∏—è!");
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        async function loadUserData() {
            const docRef = doc(db, "players", userId.toString());
            const docSnap = await getDoc(docRef);
            if (docSnap.exists()) {
                const data = docSnap.data();
                taps = data.taps || 0;
                level = data.level || 1;
                energy = data.energy || 3000;
                maxEnergy = data.maxEnergy || 3000;
                pointsPerClick = data.pointsPerClick || 1;
                upgradeCost = data.upgradeCost || 50;
                updateUI();
            } else {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –Ω–∞–π–¥–µ–Ω, —Å–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ.");
                await saveGame(); // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è, –µ—Å–ª–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–µ—Ç
            }
        }

        loadUserData(); // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã

        // –ù–∞–≤–∏–≥–∞—Ü–∏—è –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        document.getElementById("home").addEventListener("click", () => {
            document.getElementById("game").style.display = 'block';
            document.getElementById("upgrades").style.display = 'none';
            document.getElementById("leaderboard").style.display = 'none';
            setActiveTab('home');
        });
        document.getElementById("upgrade").addEventListener("click", () => {
            document.getElementById("game").style.display = 'none';
            document.getElementById("upgrades").style.display = 'block';
            document.getElementById("leaderboard").style.display = 'none';
            setActiveTab('upgrade');
        });
        document.getElementById("leaderboard-tab").addEventListener("click", () => {
            document.getElementById("game").style.display = 'none';
            document.getElementById("upgrades").style.display = 'none';
            document.getElementById("leaderboard").style.display = 'block';
            setActiveTab('leaderboard-tab');
        });

        function setActiveTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
