<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        /* Ваши стили */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #register, #login, #reset {
            margin-bottom: 20px;
        }
        #game {
            display: none;
        }
        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }
        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }
        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }
        #energy-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Регистрация -->
    <div id="register">
        <h2>Регистрация</h2>
        <input type="text" id="regNickname" placeholder="Введите никнейм">
        <button id="registerBtn" class="button">Зарегистрироваться</button>
        <p id="registerMessage"></p>
    </div>

    <!-- Вход -->
    <div id="login">
        <h2>Вход</h2>
        <input type="text" id="loginNickname" placeholder="Введите никнейм">
        <input type="text" id="loginPhrase" placeholder="Введите фразу">
        <button id="loginBtn" class="button">Войти</button>
        <p id="loginMessage"></p>
    </div>

    <!-- Сброс пароля -->
    <div id="reset">
        <h2>Восстановление пароля</h2>
        <input type="text" id="resetNickname" placeholder="Введите никнейм">
        <input type="text" id="resetPhrase" placeholder="Введите фразу">
        <button id="resetBtn" class="button">Показать пароль</button>
        <p id="resetMessage"></p>
    </div>

    <!-- Игра -->
    <div id="game">
        <div id="stats">
            <div id="score">Клики: 0</div>
            <div id="level">Уровень: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
            </div>
            <div id="energy-text">Энергия: 3000</div>
        </div>

        <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>
    </div>

    <!-- Подключение Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            databaseURL: "https://whopper-a32f7-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);

        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');
        const resetBtn = document.getElementById('resetBtn');
        const gameDiv = document.getElementById('game');

        // Функция генерации случайной фразы
        const generatePhrase = () => {
            const words = ["apple", "banana", "cherry", "date", "elderberry", "fig", "grape", "honeydew", "kiwi", "lemon"];
            return Array.from({ length: 10 }, () => words[Math.floor(Math.random() * words.length)]).join(' ');
        };

        // Регистрация
        registerBtn.addEventListener('click', async () => {
            const nickname = document.getElementById('regNickname').value;
            if (!nickname) {
                document.getElementById('registerMessage').innerText = 'Введите никнейм';
                return;
            }
            const password = generatePhrase(); // Генерация фразы как пароля
            try {
                await createUserWithEmailAndPassword(auth, `${nickname}@example.com`, password);
                await setDoc(doc(db, 'users', nickname), { password: password });
                document.getElementById('registerMessage').innerText = `Вы зарегистрированы! Фраза для входа: ${password}`;
            } catch (error) {
                document.getElementById('registerMessage').innerText = 'Ошибка регистрации: ' + error.message;
            }
        });

        // Вход
        loginBtn.addEventListener('click', async () => {
            const nickname = document.getElementById('loginNickname').value;
            const phrase = document.getElementById('loginPhrase').value;
            if (!nickname || !phrase) {
                document.getElementById('loginMessage').innerText = 'Введите никнейм и фразу';
                return;
            }
            try {
                const userDoc = doc(db, 'users', nickname);
                const docSnap = await getDoc(userDoc);
                if (docSnap.exists() && docSnap.data().password === phrase) {
                    await signInWithEmailAndPassword(auth, `${nickname}@example.com`, phrase);
                    gameDiv.style.display = 'block';
                    document.getElementById('loginMessage').innerText = 'Вход выполнен успешно!';
                    userId = nickname; // Установка идентификатора пользователя
                    loadFromFirestore();
                } else {
                    document.getElementById('loginMessage').innerText = 'Неверный никнейм или фраза';
                }
            } catch (error) {
                document.getElementById('loginMessage').innerText = 'Ошибка входа: ' + error.message;
            }
        });

        // Восстановление пароля
        resetBtn.addEventListener('click', async () => {
            const nickname = document.getElementById('resetNickname').value;
            const phrase = document.getElementById('resetPhrase').value;
            if (!nickname || !phrase) {
                document.getElementById('resetMessage').innerText = 'Введите никнейм и фразу';
                return;
            }
            try {
                const userDoc = doc(db, 'users', nickname);
                const docSnap = await getDoc(userDoc);
                if (docSnap.exists() && docSnap.data().password === phrase) {
                    // Отображение пароля
                    document.getElementById('resetMessage').innerText = `Ваш пароль: ${docSnap.data().password}`;
                } else {
                    document.getElementById('resetMessage').innerText = 'Неверный никнейм или фраза';
                }
            } catch (error) {
                document.getElementById('resetMessage').innerText = 'Ошибка восстановления пароля: ' + error.message;
            }
        });

        let userId = '';
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / 3000) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в Firestore
            saveToFirestore();
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        const saveToFirestore = async () => {
            if (!userId) return;
            try {
                await setDoc(doc(db, 'users', userId), {
                    taps: taps,
                    level: level,
                    energy: energy,
                    pointsPerClick: pointsPerClick,
                    upgradeCost: upgradeCost,
                    tapsForNextLevel: tapsForNextLevel
                });
                console.log('Data saved to Firestore');
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeCost = data.upgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    updateStats();
                } else {
                    console.log('Document does not exist');
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
            }
        });
    </script>
</body>
</html>
