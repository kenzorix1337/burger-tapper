<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #auth-container, #game-container {
            display: none;
            max-width: 400px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        input {
            width: calc(100% - 22px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #energy-bar-container {
            width: 100%;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }

        /* Адаптивность */
        @media (max-width: 600px) {
            #burger {
                width: 70vw;
                height: 70vw;
            }

            #stats, #energy-bar-container {
                font-size: 14px;
            }

            input, .button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <!-- Регистрация -->
    <div id="auth-container" class="auth-container" data-form="register">
        <h2>Регистрация</h2>
        <input type="text" id="regNickname" placeholder="Введите никнейм">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerBtn" class="button">Зарегистрироваться</button>
        <p id="registerMessage"></p>
        <button id="gotoLoginBtn" class="button">Уже есть аккаунт? Войти</button>
    </div>

    <!-- Вход -->
    <div id="auth-container" class="auth-container" data-form="login">
        <h2>Вход</h2>
        <input type="text" id="loginNickname" placeholder="Введите никнейм">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginBtn" class="button">Войти</button>
        <p id="loginMessage"></p>
        <button id="gotoRegisterBtn" class="button">Нет аккаунта? Зарегистрироваться</button>
    </div>

    <!-- Игра -->
    <div id="game-container">
        <div id="stats">
            <div id="score">Клики: 0</div>
            <div id="level">Уровень: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
            </div>
            <div id="energy-text">Энергия: 3000</div>
        </div>

        <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>
    </div>

    <!-- Подключение Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Переключение между формами
        const authContainers = document.querySelectorAll('.auth-container');
        const gameDiv = document.getElementById('game-container');

        const showAuthForm = (form) => {
            authContainers.forEach(container => {
                container.style.display = container.getAttribute('data-form') === form ? 'block' : 'none';
            });
            gameDiv.style.display = 'none';
        };

        const showGame = () => {
            gameDiv.style.display = 'block';
            authContainers.forEach(container => container.style.display = 'none');
        };

        // Регистрация
        document.getElementById('registerBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('regNickname').value;
            const password = document.getElementById('regPassword').value;
            if (!nickname || !password) {
                document.getElementById('registerMessage').innerText = 'Введите никнейм и пароль';
                return;
            }
            try {
                const docRef = doc(db, 'users', nickname);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    document.getElementById('registerMessage').innerText = 'Никнейм уже занят';
                    return;
                }
                await setDoc(docRef, { password: password, taps: 0, level: 1, energy: 3000, pointsPerClick: 1, upgradeCost: 50, tapsForNextLevel: 10 });
                document.getElementById('registerMessage').innerText = 'Вы зарегистрированы!';
                showAuthForm('login');
            } catch (error) {
                document.getElementById('registerMessage').innerText = 'Ошибка регистрации: ' + error.message;
            }
        });

        // Вход
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const nickname = document.getElementById('loginNickname').value;
            const password = document.getElementById('loginPassword').value;
            if (!nickname || !password) {
                document.getElementById('loginMessage').innerText = 'Введите никнейм и пароль';
                return;
            }
            try {
                const docRef = doc(db, 'users', nickname);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    document.getElementById('loginMessage').innerText = 'Пользователь не найден';
                    return;
                }
                const data = docSnap.data();
                if (data.password !== password) {
                    document.getElementById('loginMessage').innerText = 'Неверный пароль';
                    return;
                }
                document.getElementById('loginMessage').innerText = 'Вход выполнен успешно!';
                showGame();
                loadFromFirestore();
            } catch (error) {
                document.getElementById('loginMessage').innerText = 'Ошибка входа: ' + error.message;
            }
        });

        // Переключение форм
        document.getElementById('gotoLoginBtn').addEventListener('click', () => showAuthForm('login'));
        document.getElementById('gotoRegisterBtn').addEventListener('click', () => showAuthForm('register'));

        // Игра
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;
        let userId = null;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / 3000) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в Firestore
            saveToFirestore();
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        const saveToFirestore = async () => {
            if (!userId) return;
            try {
                await setDoc(doc(db, 'users', userId), {
                    taps: taps,
                    level: level,
                    energy: energy,
                    pointsPerClick: pointsPerClick,
                    upgradeCost: upgradeCost,
                    tapsForNextLevel: tapsForNextLevel
                });
                console.log('Data saved to Firestore');
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeCost = data.upgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    updateStats();
                } else {
                    console.log('Document does not exist');
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
            }
        });

    </script>
</body>
</html>
