<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 250px;
            height: 250px;
            background-image: url('https://kenzorix1337.github.io/burger-tapper/whopper.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar {
            width: 100%;
            max-width: 400px;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 20px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar">
        <div id="energy"></div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <script>
        let taps = parseInt(localStorage.getItem('taps')) || 0;
        let level = parseInt(localStorage.getItem('level')) || 1;
        let energy = parseInt(localStorage.getItem('energy')) || 3000;
        let pointsPerClick = parseInt(localStorage.getItem('pointsPerClick')) || 1;
        let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) || 50;
        let tapsForNextLevel = parseFloat(localStorage.getItem('tapsForNextLevel')) || 10;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / 3000) * 100}%`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в localStorage
            localStorage.setItem('taps', taps);
            localStorage.setItem('level', level);
            localStorage.setItem('energy', energy);
            localStorage.setItem('pointsPerClick', pointsPerClick);
            localStorage.setItem('upgradeCost', upgradeCost);
            localStorage.setItem('tapsForNextLevel', tapsForNextLevel);
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
            }
        });

        updateStats();
    </script>
</body>
</html>
