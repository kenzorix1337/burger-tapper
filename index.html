<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ —Å –¢–æ–ø–æ–º –ò–≥—Ä–æ–∫–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3b3b3;
            background-image: url('123.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            transition: background-color 0.3s ease-in-out;
        }

        #register, #login, #game, #leaderboard {
            display: none;
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-bottom: 20px;
        }

        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px;
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            position: relative;
            transition: background-color 0.3s, transform 0.1s;
        }

        .button:active {
            background-color: #e68a00;
            transform: scale(0.95);
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        #burger:active {
            transform: scale(0.9);
        }

        #navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(50, 50, 50, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:active {
            transform: scale(0.9);
        }

        #leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 50px;
            height: 50px;
            background-color: #76c7c0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        .hitmarker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: fadeout 1s forwards;
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
    <div id="register">
        <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
        <input id="register-nickname" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
        <input id="register-password" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button id="registerButton" class="button">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</button>
        <div id="register-error" style="color: red;"></div>
        <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a id="toLogin" href="#">–í–æ–π—Ç–∏</a></p>
    </div>

    <!-- –õ–æ–≥–∏–Ω -->
    <div id="login">
        <h2>–í—Ö–æ–¥</h2>
        <input id="login-nickname" type="text" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫–Ω–µ–π–º">
        <input id="login-password" type="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
        <button id="loginButton" class="button">–í–æ–π—Ç–∏</button>
        <div id="login-error" style="color: red;"></div>
        <p>–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? <a id="toRegister" href="#">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</a></p>
    </div>

    <!-- –ò–≥—Ä–∞ -->
    <div id="game">
        <h2>–¢–∞–ø–∞–π –Ω–∞ –±—É—Ä–≥–µ—Ä!</h2>
        <div id="burger"></div>
        <div id="score">–ö–ª–∏–∫–∏: 0</div>
        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <!-- –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="leaderboard">
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <div id="playerRank">–í–∞—à–µ –º–µ—Å—Ç–æ: 101</div>
        <div id="topPlayers"></div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div id="navbar">
        <div id="homeButton" class="nav-button">üè†</div>
        <div id="leaderboardButton" class="nav-button">üèÜ</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userId = '';
        let taps = 0;
        let maxEnergy = 3000;
        let energy = maxEnergy;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const energyText = document.getElementById('energy-text');
        const energyBar = document.getElementById('energy');
        const maxEnergyText = document.getElementById('max-energy-text');

        const homeButton = document.getElementById('homeButton');
        const leaderboardButton = document.getElementById('leaderboardButton');
        const gameDiv = document.getElementById('game');
        const leaderboardDiv = document.getElementById('leaderboard');
        const playerRank = document.getElementById('playerRank');
        const topPlayersDiv = document.getElementById('topPlayers');
        const registerDiv = document.getElementById('register');
        const loginDiv = document.getElementById('login');
        const registerButton = document.getElementById('registerButton');
        const loginButton = document.getElementById('loginButton');
        const toRegister = document.getElementById('toRegister');
        const toLogin = document.getElementById('toLogin');
        const registerError = document.getElementById('register-error');
        const loginError = document.getElementById('login-error');

        // –°–º–µ–Ω–∞ —ç–∫—Ä–∞–Ω–æ–≤
        homeButton.addEventListener('click', () => {
            gameDiv.style.display = 'block';
            leaderboardDiv.style.display = 'none';
        });

        leaderboardButton.addEventListener('click', () => {
            gameDiv.style.display = 'none';
            leaderboardDiv.style.display = 'block';
            loadLeaderboard();
        });

        toRegister.addEventListener('click', () => {
            loginDiv.style.display = 'none';
            registerDiv.style.display = 'block';
        });

        toLogin.addEventListener('click', () => {
            registerDiv.style.display = 'none';
            loginDiv.style.display = 'block';
        });

        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        registerButton.addEventListener('click', async () => {
            const nickname = document.getElementById('register-nickname').value;
            const password = document.getElementById('register-password').value;
            if (nickname && password) {
                const userDoc = doc(db, 'users', nickname);
                const userSnapshot = await getDoc(userDoc);
                if (userSnapshot.exists()) {
                    registerError.innerText = '–ù–∏–∫–Ω–µ–π–º —É–∂–µ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è!';
                } else {
                    await setDoc(userDoc, { nickname, password, taps: 0, maxEnergy });
                    userId = nickname;
                    registerDiv.style.display = 'none';
                    gameDiv.style.display = 'block';
                    loadUserData();
                }
            }
        });

        // –õ–æ–≥–∏–Ω
        loginButton.addEventListener('click', async () => {
            const nickname = document.getElementById('login-nickname').value;
            const password = document.getElementById('login-password').value;
            if (nickname && password) {
                const userDoc = doc(db, 'users', nickname);
                const userSnapshot = await getDoc(userDoc);
                if (userSnapshot.exists() && userSnapshot.data().password === password) {
                    userId = nickname;
                    loginDiv.style.display = 'none';
                    gameDiv.style.display = 'block';
                    loadUserData();
                } else {
                    loginError.innerText = '–ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –Ω–∏–∫–Ω–µ–π–º –∏–ª–∏ –ø–∞—Ä–æ–ª—å!';
                }
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞
        const loadUserData = async () => {
            const userDoc = doc(db, 'users', userId);
            const userSnapshot = await getDoc(userDoc);
            if (userSnapshot.exists()) {
                const userData = userSnapshot.data();
                taps = userData.taps;
                maxEnergy = userData.maxEnergy;
                energy = maxEnergy;
                score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
                energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
                energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
                maxEnergyText.innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
            }
        };

        // –•–∏—Ç–º–∞—Ä–∫–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ
        burger.addEventListener('click', (event) => {
            if (energy > 0) {
                taps++;
                energy--;
                score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
                energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
                energyBar.style.width = `${(energy / maxEnergy) * 100}%`;

                const hitmarker = document.createElement('div');
                hitmarker.className = 'hitmarker';
                hitmarker.innerText = '+1';
                const rect = burger.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                hitmarker.style.left = `${x}px`;
                hitmarker.style.top = `${y}px`;
                burger.appendChild(hitmarker);
                setTimeout(() => hitmarker.remove(), 1000);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        const loadLeaderboard = async () => {
            const topPlayersQuery = query(collection(db, 'users'), orderBy('taps', 'desc'), limit(100));
            const querySnapshot = await getDocs(topPlayersQuery);
            topPlayersDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–æ—à–ª—ã–π —Å–ø–∏—Å–æ–∫
            querySnapshot.forEach((doc, index) => {
                const player = doc.data();
                const playerDiv = document.createElement('div');
                playerDiv.className = 'leaderboard-item';
                playerDiv.innerHTML = `
                    <div class="avatar">${player.nickname.charAt(0).toUpperCase()}</div>
                    <div>${index + 1}. ${player.nickname} - ${player.taps} –∫–ª–∏–∫–æ–≤</div>
                `;
                topPlayersDiv.appendChild(playerDiv);
            });
        };
    </script>
</body>
</html>
