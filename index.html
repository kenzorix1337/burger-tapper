<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar-container">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <script>
        // Переменные для хранения данных
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;

        // Обновление статистики на странице
        const updateStats = () => {
            document.getElementById('score').innerText = `Клики: ${taps}`;
            document.getElementById('level').innerText = `Уровень: ${level}`;
            document.getElementById('energy').style.width = `${(energy / 3000) * 100}%`;
            document.getElementById('energy-text').innerText = `Энергия: ${energy}`;
            document.getElementById('upgrade').innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            document.getElementById('upgrade').disabled = taps < upgradeCost;
        };

        // Обработчик кликов по бургеру
        document.getElementById('burger').addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                if (taps >= level * tapsForNextLevel) {
                    level += 1;
                    tapsForNextLevel *= 1.5;
                }
                updateStats();
            }
        });

        // Обработчик улучшения
        document.getElementById('upgrade').addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
            }
        });

        updateStats();
    </script>
</body>
</html>
