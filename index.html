<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3b3b3;
            background-image: url('123.png');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #game {
            display: block;
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            margin-bottom: 20px;
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.5s;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        .hitmarker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000; /* Ensure hitmarker is above other elements */
        }
        .tab-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .tab-icon {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
            padding: 10px;
        }
        .upgrade-section {
            display: none;
            text-align: center;
        }
        .upgrade-section.active {
            display: block;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="stats">
            <div id="score">–ö–ª–∏–∫–∏: 0</div>
            <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>

        <div id="main-screen" class="upgrade-section active">
            <div id="burger" onclick="tapCircle()"></div>
        </div>

        <div id="upgrade-screen" class="upgrade-section">
            <h2>–ü—Ä–æ–∫–∞—á–∫–∞</h2>
            <button class="button" id="upgrade-energy">–£–≤–µ–ª–∏—á–∏—Ç—å –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏—é (–°—Ç–æ–∏–º–æ—Å—Ç—å: 50)</button>
            <button class="button" id="upgrade-clicks">–£–≤–µ–ª–∏—á–∏—Ç—å –∫–ª–∏–∫–∏ –∑–∞ —Ç–∞–ø (–°—Ç–æ–∏–º–æ—Å—Ç—å: 50)</button>
        </div>

        <div class="tab-container">
            <button class="tab-icon" id="home-tab">üè†</button>
            <button class="tab-icon" id="upgrade-tab">üöÄ</button>
        </div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // –í–∞—à–∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // –ü–æ–ª—É—á–∞–µ–º id –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è Telegram
        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        // –ò–≥—Ä–∞
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let upgradeEnergyCost = 50;
        let upgradeClicksCost = 50;
        let tapsForNextLevel = 10;

        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const maxEnergyText = document.getElementById('max-energy-text');
        const upgradeEnergyButton = document.getElementById('upgrade-energy');
        const upgradeClicksButton = document.getElementById('upgrade-clicks');
        const homeTab = document.getElementById('home-tab');
        const upgradeTab = document.getElementById('upgrade-tab');
        const mainScreen = document.getElementById('main-screen');
        const upgradeScreen = document.getElementById('upgrade-screen');

        const updateStats = () => {
            score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
            levelDisplay.innerText = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            maxEnergyText.innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
            upgradeEnergyButton.innerText = `–£–≤–µ–ª–∏—á–∏—Ç—å –º–∞–∫—Å. —ç–Ω–µ—Ä–≥–∏—é (–°—Ç–æ–∏–º–æ—Å—Ç—å: ${upgradeEnergyCost})`;
            upgradeClicksButton.innerText = `–£–≤–µ–ª–∏—á–∏—Ç—å –∫–ª–∏–∫–∏ –∑–∞ —Ç–∞–ø (–°—Ç–æ–∏–º–æ—Å—Ç—å: ${upgradeClicksCost})`;
        };

        const levelUp = () => {
            if (taps >= tapsForNextLevel) {
                level++;
                tapsForNextLevel = Math.floor(tapsForNextLevel * 1.5);
                updateStats();
            }
        };

        const restoreEnergy = () => {
            if (energy < maxEnergy) {
                energy += pointsPerClick; // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é —Ä–∞–≤–Ω—É—é –∫–ª–∏–∫–∞–º –∑–∞ —Ç–∞–ø
                if (energy > maxEnergy) {
                    energy = maxEnergy; // –ù–µ –ø—Ä–µ–≤—ã—à–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é
                }
                updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É –ø–æ—Å–ª–µ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
            }
        };

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –∫—Ä—É–≥—É
        const tapCircle = () => {
            if (energy > 0) {
                const energyCost = pointsPerClick; // –†–∞—Å—Ö–æ–¥ —ç–Ω–µ—Ä–≥–∏–∏ —Ä–∞–≤–µ–Ω –∫–æ–ª–∏—á–µ—Å—Ç–≤—É –ø–æ–ª—É—á–µ–Ω–Ω—ã—Ö –∫–ª–∏–∫–æ–≤
                if (energy >= energyCost) {
                    taps += pointsPerClick;
                    energy -= energyCost; // –£–º–µ–Ω—å—à–∞–µ–º —ç–Ω–µ—Ä–≥–∏—é
                    levelUp();
                    showHitMarker(pointsPerClick); // –û—Ç–æ–±—Ä–∞–∂–∞–µ–º —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä —Å –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ–º –∫–ª–∏–∫–æ–≤
                    updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                }
            }
        };

        upgradeEnergyButton.addEventListener('click', () => {
            if (taps >= upgradeEnergyCost) {
                taps -= upgradeEnergyCost;
                maxEnergy += 500; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –º–∞–∫—Å–∏–º–∞–ª—å–Ω—É—é —ç–Ω–µ—Ä–≥–∏—é
                upgradeEnergyCost *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è
                updateStats();
            }
        });

        upgradeClicksButton.addEventListener('click', () => {
            if (taps >= upgradeClicksCost) {
                taps -= upgradeClicksCost;
                pointsPerClick += 1; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º –∫–ª–∏–∫–∏ –∑–∞ —Ç–∞–ø
                upgradeClicksCost *= 2; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Å—Ç–æ–∏–º–æ—Å—Ç—å —É–ª—É—á—à–µ–Ω–∏—è
                updateStats();
            }
        });

        const showHitMarker = (points) => {
            const hitMarker = document.createElement('div');
            hitMarker.className = 'hitmarker';
            hitMarker.innerText = `+${points}`;
            hitMarker.style.left = `${Math.random() * 100}%`;
            hitMarker.style.top = `${Math.random() * 100}%`;
            document.body.appendChild(hitMarker);
            setTimeout(() => hitMarker.remove(), 1000);
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId.toString());
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    maxEnergy = data.maxEnergy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeEnergyCost = data.upgradeEnergyCost || 50;
                    upgradeClicksCost = data.upgradeClicksCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;

                    updateStats(); // –û–±–Ω–æ–≤–ª—è–µ–º —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫—É
                } else {
                    console.log('–ù–µ—Ç —Ç–∞–∫–æ–≥–æ –¥–æ–∫—É–º–µ–Ω—Ç–∞!');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö:', error);
            }
        };

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –º–µ–∂–¥—É –≤–∫–ª–∞–¥–∫–∞–º–∏
        homeTab.addEventListener('click', () => {
            mainScreen.classList.add('active');
            upgradeScreen.classList.remove('active');
        });

        upgradeTab.addEventListener('click', () => {
            upgradeScreen.classList.add('active');
            mainScreen.classList.remove('active');
        });

        loadFromFirestore();
        setInterval(restoreEnergy, 1000); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
    </script>
</body>
</html>
