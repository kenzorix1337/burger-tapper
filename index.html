<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра с бургером</title>
    <style>
        /* Весь ваш CSS остается без изменений */
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Подключаем Telegram API -->
</head>
<body>
    <!-- Игра -->
    <div id="game">
        <div id="stats">
            <div id="score">Клики: 0</div>
            <div id="level">Уровень: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">Энергия: 3000</div>
                <div id="max-energy-text">Макс: 3000</div>
            </div>
        </div>

        <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase настройки
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Игра
        let userId = '';
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;
        let lastEnergyUpdate = null;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const maxEnergyText = document.getElementById('max-energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            maxEnergyText.innerText = `Макс: ${maxEnergy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в Firestore
            saveToFirestore();
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        const saveToFirestore = async () => {
            if (!userId) return;
            try {
                await setDoc(doc(db, 'users', userId), {
                    taps: taps,
                    level: level,
                    energy: energy,
                    maxEnergy: maxEnergy,
                    pointsPerClick: pointsPerClick,
                    upgradeCost: upgradeCost,
                    tapsForNextLevel: tapsForNextLevel,
                    lastEnergyUpdate: new Date().toISOString() // Обновляем время последнего обновления энергии
                }, { merge: true });
                console.log('Data saved to Firestore');
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    maxEnergy = data.maxEnergy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeCost = data.upgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    lastEnergyUpdate = data.lastEnergyUpdate || new Date().toISOString();
                    restoreEnergy();
                    updateStats();
                } else {
                    console.log('Document does not exist');
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        };

        const restoreEnergy = () => {
            if (!lastEnergyUpdate) return;
            const now = new Date();
            const lastUpdate = new Date(lastEnergyUpdate);
            const elapsedTime = Math.floor((now - lastUpdate) / 1000);

            if (elapsedTime > 0) {
                const restoreAmount = Math.floor(elapsedTime * 3);
                energy = Math.min(energy + restoreAmount, maxEnergy);
                lastEnergyUpdate = now.toISOString();
                updateStats();
            }
        };

        setInterval(restoreEnergy, 1000);

        burger.addEventListener('click', (event) => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                maxEnergy += 500;
                updateStats();
            }
        });

        // Инициализация Telegram Web App и получение ID пользователя
        window.Telegram.WebApp.ready();
        userId = window.Telegram.WebApp.initDataUnsafe.user.id; // Привязываем к Telegram user ID

        // Загружаем данные из Firestore при старте
        loadFromFirestore();
    </script>
</body>
</html>
