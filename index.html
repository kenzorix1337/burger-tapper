<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar-container">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>

    <script>
        // Конфигурация Firebase
        const firebaseConfig = {
           apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
           authDomain: "whopper-a32f7.firebaseapp.com",
           databaseURL: "https://whopper-a32f7-default-rtdb.europe-west1.firebasedatabase.app",
           projectId: "whopper-a32f7",
           storageBucket: "whopper-a32f7.appspot.com",
           messagingSenderId: "701387895307",
           appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
           measurementId: "G-PQ6JZEZMEP"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Изначальные данные
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / 3000) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в Firebase
            database.ref('gameData').set({
                taps: taps,
                level: level,
                energy: energy,
                pointsPerClick: pointsPerClick,
                upgradeCost: upgradeCost,
                tapsForNextLevel: tapsForNextLevel
            });
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
            }
        });

        // Загрузка данных из Firebase при загрузке страницы
        database.ref('gameData').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                taps = data.taps;
                level = data.level;
                energy = data.energy;
                pointsPerClick = data.pointsPerClick;
                upgradeCost = data.upgradeCost;
                tapsForNextLevel = data.tapsForNextLevel;
                updateStats();
            }
        });

        updateStats();
    </script>
</body>
</html>
