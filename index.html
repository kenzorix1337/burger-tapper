<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ò–≥—Ä–∞ —Å –¢–æ–ø–æ–º –ò–≥—Ä–æ–∫–æ–≤</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3b3b3;
            background-image: url('whoppe.png'); /* –ó–∞–º–µ–Ω–∏—Ç–µ –Ω–∞ –ø—É—Ç—å –∫ –≤–∞—à–µ–º—É PNG –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—é */
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent; /* –£–±–∏—Ä–∞–µ–º —Å–∏–Ω–∏–π —ç—Ñ—Ñ–µ–∫—Ç –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞—Ö */
            transition: background-color 0.3s ease-in-out; /* –ü–ª–∞–≤–Ω–∞—è —Å–º–µ–Ω–∞ —Ñ–æ–Ω–∞ */
        }

        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å–µ–∫—Ü–∏–∏ */
        #register, #login, #game, #leaderboard {
            display: none;
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #game {
            display: block; /* –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∏–≥—Ä—É –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            flex-direction: column;
            align-items: center;
        }

        h2 {
            margin-bottom: 20px;
        }

        /* –ü–æ–ª—è –≤–≤–æ–¥–∞ */
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 80%;
            max-width: 300px;
        }

        /* –ö–Ω–æ–ø–∫–∏ */
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            position: relative;
            transition: background-color 0.3s, transform 0.1s; /* –î–æ–±–∞–≤–ª—è–µ–º –ø–ª–∞–≤–Ω–æ—Å—Ç—å */
        }

        .button:active {
            background-color: #e68a00;
            transform: scale(0.95); /* –£–º–µ–Ω—å—à–∞–µ–º –∫–Ω–æ–ø–∫—É –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* –ë—É—Ä–≥–µ—Ä - —É–ª—É—á—à–µ–Ω–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è */
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            transition: transform 0.2s ease-in-out;
        }

        #burger:active {
            transform: scale(0.9); /* –£–º–µ–Ω—å—à–∞–µ–º –±—É—Ä–≥–µ—Ä –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ */
        }

        /* –ù–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω–∞—è –ø–∞–Ω–µ–ª—å —Å–Ω–∏–∑—É */
        #navbar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(50, 50, 50, 0.9);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.3);
        }

        .nav-button {
            color: white;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-button:active {
            transform: scale(0.9);
        }

        /* –°–µ–∫—Ü–∏—è –¥–ª—è —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤ */
        #leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .leaderboard-item {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        .avatar {
            width: 50px;
            height: 50px;
            background-color: #76c7c0;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-right: 10px;
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        .hitmarker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            pointer-events: none; /* –ß—Ç–æ–±—ã –Ω–µ –º–µ—à–∞–ª –¥—Ä—É–≥–∏–º —ç–ª–µ–º–µ–Ω—Ç–∞–º */
            animation: fadeout 1s forwards; /* –ê–Ω–∏–º–∞—Ü–∏—è –∏—Å—á–µ–∑–Ω–æ–≤–µ–Ω–∏—è */
        }

        @keyframes fadeout {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –ò–≥—Ä–∞ -->
    <div id="game">
        <h2>–¢–∞–ø–∞–π –Ω–∞ –±—É—Ä–≥–µ—Ä!</h2>
        <div id="burger"></div>
        <div id="score">–ö–ª–∏–∫–∏: 0</div>
        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <!-- –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ -->
    <div id="leaderboard">
        <h2>–¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤</h2>
        <div id="playerRank">–í–∞—à–µ –º–µ—Å—Ç–æ: 101</div>
        <div id="topPlayers"></div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div id="navbar">
        <div id="homeButton" class="nav-button">üè†</div>
        <div id="leaderboardButton" class="nav-button">üèÜ</div>
    </div>

    <!-- Firebase SDK –∏ —Å–∫—Ä–∏–ø—Ç—ã -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc, getDocs, collection, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let userId = '';
        let taps = 0;
        let maxEnergy = 3000;
        let energy = maxEnergy;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const energyText = document.getElementById('energy-text');
        const energyBar = document.getElementById('energy');
        const homeButton = document.getElementById('homeButton');
        const leaderboardButton = document.getElementById('leaderboardButton');
        const gameDiv = document.getElementById('game');
        const leaderboardDiv = document.getElementById('leaderboard');
        const playerRank = document.getElementById('playerRank');
        const topPlayersDiv = document.getElementById('topPlayers');

        // –°–º–µ–Ω–∞ —ç–∫—Ä–∞–Ω–æ–≤
        homeButton.addEventListener('click', () => {
            gameDiv.style.display = 'block';
            leaderboardDiv.style.display = 'none';
        });

        leaderboardButton.addEventListener('click', () => {
            gameDiv.style.display = 'none';
            leaderboardDiv.style.display = 'block';
            loadLeaderboard(); // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        });

        // –•–∏—Ç–º–∞—Ä–∫–µ—Ä –ø—Ä–∏ –∫–ª–∏–∫–µ
        burger.addEventListener('click', (event) => {
            if (energy > 0) {
                taps++;
                energy--;

                // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
                score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
                energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
                energyBar.style.width = `${(energy / maxEnergy) * 100}%`;

                // –ü–æ–∑–∏—Ü–∏—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞
                const hitmarker = document.createElement('div');
                hitmarker.className = 'hitmarker';
                hitmarker.innerText = '+1';
                const rect = burger.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const y = event.clientY - rect.top;
                hitmarker.style.left = `${x}px`;
                hitmarker.style.top = `${y}px`;
                burger.appendChild(hitmarker);
                setTimeout(() => hitmarker.remove(), 1000);
            }
        });

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç–æ–ø–∞ –∏–≥—Ä–æ–∫–æ–≤
        const loadLeaderboard = async () => {
            const topPlayersQuery = query(collection(db, 'users'), orderBy('taps', 'desc'), limit(100));
            const querySnapshot = await getDocs(topPlayersQuery);
            topPlayersDiv.innerHTML = ''; // –û—á–∏—Å—Ç–∏—Ç—å –ø—Ä–æ—à–ª—ã–π —Å–ø–∏—Å–æ–∫
            querySnapshot.forEach((doc, index) => {
                const player = doc.data();
                const playerDiv = document.createElement('div');
                playerDiv.className = 'leaderboard-item';
                playerDiv.innerHTML = `
                    <div class="avatar">${player.nickname.charAt(0).toUpperCase()}</div>
                    <div>${index + 1}. ${player.nickname} - ${player.taps} –∫–ª–∏–∫–æ–≤</div>
                `;
                topPlayersDiv.appendChild(playerDiv);
            });
        };
    </script>
</body>
</html>
