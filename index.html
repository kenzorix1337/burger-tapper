<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #b3b3b3;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        #game {
            display: none;
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #upgrades {
            display: none;
            text-align: center;
            background: rgba(120, 120, 120, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        h2 {
            margin-bottom: 20px;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
            width: 80%;
            max-width: 300px;
            position: relative;
            transition: background-color 0.3s, transform 0.1s;
        }
        .button:active {
            background-color: #e68a00;
            transform: scale(0.95);
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.5s;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333;
            font-size: 14px;
            font-weight: bold;
            z-index: 1;
        }
        .hitmarker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.7);
            color: white;
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            animation: fade-out 1s forwards;
        }
        @keyframes fade-out {
            from { opacity: 1; }
            to { opacity: 0; }
        }
        .upgrades {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .upgrade-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 120px;
        }
        .nav-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .nav-item {
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            flex: 1;
            text-align: center;
        }
        .nav-item.active {
            background-color: #ff9800;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="stats">
            <div id="score">–ö–ª–∏–∫–∏: 0</div>
            <div id="level">–£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <div id="upgrades">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div class="upgrades">
            <button class="upgrade-btn" id="upgrade-energy">‚ö° –ú–∞–∫—Å –≠–Ω–µ—Ä–≥–∏—è</button>
            <button class="upgrade-btn" id="upgrade-tap">üëÜ –ö–ª–∏–∫–∏ –∑–∞ –¢–∞–ø</button>
        </div>
    </div>

    <div class="nav-panel">
        <div class="nav-item" id="home">üè†</div>
        <div class="nav-item" id="upgrade">üöÄ</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Firebase –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const userId = Telegram.WebApp.initDataUnsafe.user.id;

        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let energyUpgradeCost = 100;
        let tapUpgradeCost = 50;
        let tapsForNextLevel = 10;
        let lastEnergyUpdate = null;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const maxEnergyText = document.getElementById('max-energy-text');
        const home = document.getElementById('home');
        const upgradeTab = document.getElementById('upgrade');
        const gameSection = document.getElementById('game');
        const upgradeSection = document.getElementById('upgrades');
        
        // –ù–∞–≤–∏–≥–∞—Ü–∏—è
        home.addEventListener('click', () => {
            gameSection.style.display = 'block';
            upgradeSection.style.display = 'none';
            home.classList.add('active');
            upgradeTab.classList.remove('active');
        });

        upgradeTab.addEventListener('click', () => {
            gameSection.style.display = 'none';
            upgradeSection.style.display = 'block';
            home.classList.remove('active');
            upgradeTab.classList.add('active');
        });

        const updateStats = () => {
            score.innerText = `–ö–ª–∏–∫–∏: ${taps}`;
            levelDisplay.innerText = `–£—Ä–æ–≤–µ–Ω—å: ${level}`;
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            maxEnergyText.innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
        };

        const levelUp = () => {
            if (taps >= tapsForNextLevel) {
                level++;
                tapsForNextLevel = Math.floor(tapsForNextLevel * 1.5);
            }
        };

        const saveToFirestore = async () => {
            try {
                await setDoc(doc(db, 'users', userId.toString()), {
                    taps,
                    level,
                    energy,
                    maxEnergy,
                    pointsPerClick,
                    energyUpgradeCost,
                    tapUpgradeCost,
                    tapsForNextLevel,
                    lastEnergyUpdate: new Date().toISOString()
                }, { merge: true });
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId.toString());
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    maxEnergy = data.maxEnergy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    energyUpgradeCost = data.energyUpgradeCost || 100;
                    tapUpgradeCost = data.tapUpgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    lastEnergyUpdate = data.lastEnergyUpdate || new Date().toISOString();
                    restoreEnergy();
                    updateStats();
                } else {
                    console.log('Document does not exist');
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        };

        const restoreEnergy = () => {
            const now = new Date();
            if (lastEnergyUpdate) {
                const timeDiff = now - new Date(lastEnergyUpdate);
                const energyRestoration = Math.floor(timeDiff / 1000) * pointsPerClick; // –≠–Ω–µ—Ä–≥–∏—è –≤–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ—Ç—Å—è –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É –Ω–∞ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –∫–ª–∏–∫–æ–≤ –∑–∞ —Ç–∞–ø
                if (energy < maxEnergy) {
                    energy += energyRestoration;
                    if (energy > maxEnergy) {
                        energy = maxEnergy;
                    }
                }
                lastEnergyUpdate = now.toISOString();
                saveToFirestore(); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –æ–±–Ω–æ–≤–ª–µ–Ω–Ω–æ–≥–æ –≤—Ä–µ–º–µ–Ω–∏ –∏ —ç–Ω–µ—Ä–≥–∏–∏
            }
        };

        burger.addEventListener('click', (event) => {
            if (energy >= pointsPerClick) {
                taps += pointsPerClick;
                energy -= pointsPerClick;
                levelUp();
                updateStats();

                // –•–∏—Ç–º–∞—Ä–∫–µ—Ä
                const hitMarker = document.createElement('div');
                hitMarker.className = 'hitmarker';
                hitMarker.style.left = `${event.clientX}px`;
                hitMarker.style.top = `${event.clientY}px`;
                hitMarker.innerText = `+${pointsPerClick}`;
                document.body.appendChild(hitMarker);
                setTimeout(() => {
                    hitMarker.remove();
                }, 1000);
            }
        });

        document.getElementById('upgrade-energy').addEventListener('click', () => {
            if (taps >= energyUpgradeCost) {
                taps -= energyUpgradeCost;
                maxEnergy += 100;
                energyUpgradeCost = Math.floor(energyUpgradeCost * 1.5);
                updateStats();
            }
        });

        document.getElementById('upgrade-tap').addEventListener('click', () => {
            if (taps >= tapUpgradeCost) {
                taps -= tapUpgradeCost;
                pointsPerClick += 1;
                tapUpgradeCost = Math.floor(tapUpgradeCost * 1.5);
                updateStats();
            }
        });

        loadFromFirestore();
        setInterval(restoreEnergy, 1000); // –í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ —ç–Ω–µ—Ä–≥–∏–∏ –∫–∞–∂–¥—ã–µ 1000 –º—Å (1 —Å–µ–∫—É–Ω–¥–∞)
    </script>
</body>
</html>
