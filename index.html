<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация и Вход</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        #register, #login, #game {
            display: none;
        }
        input {
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }
        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
        }
        #energy-text {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!-- Регистрация -->
    <div id="register">
        <h2>Регистрация</h2>
        <input type="text" id="regNickname" placeholder="Введите никнейм">
        <input type="password" id="regPassword" placeholder="Введите пароль">
        <button id="registerBtn" class="button">Зарегистрироваться</button>
        <p id="registerMessage"></p>
        <button id="gotoLoginBtn" class="button">Уже есть аккаунт? Войти</button>
    </div>

    <!-- Вход -->
    <div id="login">
        <h2>Вход</h2>
        <input type="text" id="loginNickname" placeholder="Введите никнейм">
        <input type="password" id="loginPassword" placeholder="Введите пароль">
        <button id="loginBtn" class="button">Войти</button>
        <p id="loginMessage"></p>
        <button id="gotoRegisterBtn" class="button">Нет аккаунта? Зарегистрироваться</button>
    </div>

    <!-- Игра -->
    <div id="game">
        <div id="stats">
            <div id="score">Клики: 0</div>
            <div id="level">Уровень: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">Энергия: 3000</div>
            </div>
        </div>

        <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>
    </div>

    <!-- Подключение Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";

        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Переключение между формами
        const registerDiv = document.getElementById('register');
        const loginDiv = document.getElementById('login');
        const gameDiv = document.getElementById('game');

        const gotoLoginBtn = document.getElementById('gotoLoginBtn');
        const gotoRegisterBtn = document.getElementById('gotoRegisterBtn');
        const registerBtn = document.getElementById('registerBtn');
        const loginBtn = document.getElementById('loginBtn');

        gotoRegisterBtn.addEventListener('click', () => {
            loginDiv.style.display = 'none';
            registerDiv.style.display = 'block';
        });

        gotoLoginBtn.addEventListener('click', () => {
            registerDiv.style.display = 'none';
            loginDiv.style.display = 'block';
        });

        // Регистрация
        registerBtn.addEventListener('click', async () => {
            const nickname = document.getElementById('regNickname').value;
            const password = document.getElementById('regPassword').value;
            if (!nickname || !password) {
                document.getElementById('registerMessage').innerText = 'Введите никнейм и пароль';
                return;
            }
            try {
                // Проверка на существование пользователя
                const docRef = doc(db, 'users', nickname);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    document.getElementById('registerMessage').innerText = 'Никнейм уже занят';
                    return;
                }
                // Сохранение нового пользователя
                await setDoc(docRef, {
                    password: password,
                    taps: 0,
                    level: 1,
                    energy: 3000,
                    maxEnergy: 3000,
                    pointsPerClick: 1,
                    upgradeCost: 50,
                    tapsForNextLevel: 10
                });
                document.getElementById('registerMessage').innerText = 'Вы зарегистрированы!';
                registerDiv.style.display = 'none';
                loginDiv.style.display = 'block';
            } catch (error) {
                document.getElementById('registerMessage').innerText = 'Ошибка регистрации: ' + error.message;
            }
        });

        // Вход
        loginBtn.addEventListener('click', async () => {
            const nickname = document.getElementById('loginNickname').value;
            const password = document.getElementById('loginPassword').value;
            if (!nickname || !password) {
                document.getElementById('loginMessage').innerText = 'Введите никнейм и пароль';
                return;
            }
            try {
                const docRef = doc(db, 'users', nickname);
                const docSnap = await getDoc(docRef);
                if (!docSnap.exists()) {
                    document.getElementById('loginMessage').innerText = 'Пользователь не найден';
                    return;
                }
                const data = docSnap.data();
                if (data.password !== password) {
                    document.getElementById('loginMessage').innerText = 'Неверный пароль';
                    return;
                }
                document.getElementById('loginMessage').innerText = 'Вход выполнен успешно!';
                loginDiv.style.display = 'none';
                gameDiv.style.display = 'block';
                userId = nickname;
                loadFromFirestore();
            } catch (error) {
                document.getElementById('loginMessage').innerText = 'Ошибка входа: ' + error.message;
            }
        });

        // Игра
        let userId = '';
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;
        let energyInterval;

        const burger = document.getElementById('burger');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');
        const upgradeButton = document.getElementById('upgrade');

        const updateStats = () => {
            score.innerText = `Клики: ${taps}`;
            levelDisplay.innerText = `Уровень: ${level}`;
            energyBar.style.width = `${(energy / maxEnergy) * 100}%`;
            energyText.innerText = `Энергия: ${energy}`;
            upgradeButton.innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            upgradeButton.disabled = taps < upgradeCost;

            // Сохранение данных в Firestore
            saveToFirestore();
        };

        const levelUp = () => {
            if (taps >= level * tapsForNextLevel) {
                level += 1;
                tapsForNextLevel *= 1.5;
                updateStats();
            }
        };

        const saveToFirestore = async () => {
            if (!userId) return;
            try {
                await setDoc(doc(db, 'users', userId), {
                    taps: taps,
                    level: level,
                    energy: energy,
                    maxEnergy: maxEnergy,
                    pointsPerClick: pointsPerClick,
                    upgradeCost: upgradeCost,
                    tapsForNextLevel: tapsForNextLevel
                }, { merge: true }); // Используйте merge для обновления только нужных полей
                console.log('Data saved to Firestore');
            } catch (error) {
                console.error('Error saving data:', error);
            }
        };

        const loadFromFirestore = async () => {
            if (!userId) return;
            try {
                const docRef = doc(db, 'users', userId);
                const docSnap = await getDoc(docRef);
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    maxEnergy = data.maxEnergy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeCost = data.upgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    updateStats();
                } else {
                    console.log('Document does not exist');
                }
            } catch (error) {
                console.error('Error loading data:', error);
            }
        };

        const startEnergyRecovery = () => {
            energyInterval = setInterval(() => {
                if (energy < maxEnergy) {
                    energy += 10;
                    if (energy > maxEnergy) {
                        energy = maxEnergy;
                    }
                    updateStats();
                }
            }, 1000);
        };

        burger.addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                levelUp();
                updateStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                maxEnergy += 500;
                energy = Math.min(energy, maxEnergy); // Убедитесь, что текущая энергия не превышает максимальную
                updateStats();
            }
        });

        // Начальное состояние
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Page loaded');
            // Показать форму регистрации по умолчанию
            registerDiv.style.display = 'block';
        });

        // Начать восстановление энергии
        startEnergyRecovery();
    </script>
</body>
</html>
