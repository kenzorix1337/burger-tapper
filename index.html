<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–ø–∞–ª–∫–∞</title>
    <style>
        /* CSS —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        h2 {
            margin-bottom: 20px;
            color: white;
        }
        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px 0;
            width: 80%;
            max-width: 300px;
        }
        #burger {
            width: 50vw;
            height: 50vw;
            max-width: 400px;
            max-height: 400px;
            background-image: url('whoppe.png');
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è –±—É—Ä–≥–µ—Ä–∞ */
        #burger:active {
            transform: scale(0.95);
        }
        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            color: white;
            font-weight: bold;
        }
        #energy-bar-container {
            width: 100%;
            max-width: 600px;
            margin-top: 20px;
            text-align: center;
            position: relative;
        }
        #energy-bar {
            width: 100%;
            background-color: #333;
            border-radius: 20px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
            height: 40px;
        }
        #energy {
            height: 100%;
            background-color: #76c7c0;
            width: 100%;
            border-radius: 20px;
            position: absolute;
            left: 0;
            top: 0;
            transition: width 0.3s ease;
        }
        #energy-text {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        #max-energy-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
            font-weight: bold;
        }
        .upgrades {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .upgrade-btn {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        .nav-panel {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
            background-color: #333;
            position: fixed;
            bottom: 0;
            left: 0;
        }
        .nav-item {
            color: white;
            padding: 10px;
            cursor: pointer;
            font-size: 24px;
            flex: 1;
            text-align: center;
        }
        .nav-item.active {
            background-color: #ff9800;
        }
        .leaderboard {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        .player {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 10px;
            background-color: #2d2d44;
            border-radius: 5px;
            margin: 5px 0;
        }
        .player-icon {
            background-color: #ff9800;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: white;
            margin-right: 10px;
        }
        .player-name {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .player-clicks {
            color: #ffeb3b;
        }
        .icon {
            margin-right: 5px;
        }
        #score .icon {
            color: gold;
        }
        #level .icon {
            color: #ffeb3b;
        }
        #energy-bar .icon {
            color: #76c7c0;
        }
        /* –°—Ç–∏–ª—å –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        .hitmarker {
            position: absolute;
            font-size: 30px;
            color: #ff9800;
            animation: hitMarkerAnimation 0.5s ease-out;
        }
        /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–ª—è —Ö–∏—Ç–º–∞—Ä–∫–µ—Ä–∞ */
        @keyframes hitMarkerAnimation {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-30px) scale(0.5); }
        }
    </style>
</head>
<body>
    <!-- –ì–ª–∞–≤–Ω–∞—è —á–∞—Å—Ç—å –∏–≥—Ä—ã -->
    <div id="game">
        <div id="stats">
            <div id="score"><span class="icon">üí∞</span> –ö–ª–∏–∫–∏: 0</div>
            <div id="level"><span class="icon">üèÜ</span> –£—Ä–æ–≤–µ–Ω—å: 1</div>
        </div>

        <div id="burger"></div>

        <div id="energy-bar-container">
            <div id="energy-bar">
                <div id="energy"></div>
                <div id="energy-text">–≠–Ω–µ—Ä–≥–∏—è: 3000</div>
                <div id="max-energy-text">–ú–∞–∫—Å: 3000</div>
            </div>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —É–ª—É—á—à–µ–Ω–∏—è–º–∏ -->
    <div id="upgrades" style="display: none;">
        <h2>–£–ª—É—á—à–µ–Ω–∏—è</h2>
        <div class="upgrades">
            <button class="upgrade-btn" id="upgrade-energy">‚ö° –ú–∞–∫—Å –≠–Ω–µ—Ä–≥–∏—è - 100</button>
            <button class="upgrade-btn" id="upgrade-tap">üëÜ –ö–ª–∏–∫–∏ –∑–∞ –¢–∞–ø - 50</button>
        </div>
    </div>

    <!-- –í–∫–ª–∞–¥–∫–∞ —Å —Ç–æ–ø-–∏–≥—Ä–æ–∫–∞–º–∏ -->
    <div id="leaderboard" style="display: none;">
        <h2>–¢–æ–ø 100 –ò–≥—Ä–æ–∫–æ–≤</h2>
        <div class="leaderboard" id="leaderboard-list">
            <!-- –ò–≥—Ä–æ–∫–∏ –±—É–¥—É—Ç –¥–æ–±–∞–≤–ª—è—Ç—å—Å—è —Å—é–¥–∞ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏ -->
        </div>
    </div>

    <!-- –ü–∞–Ω–µ–ª—å –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
    <div class="nav-panel">
        <div class="nav-item active" id="home">üè†</div>
        <div class="nav-item" id="upgrade">üöÄ</div>
        <div class="nav-item" id="leaderboard-tab">üèÜ</div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

        // Firebase –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth();

        // –ê—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
        signInAnonymously(auth)
            .then(() => {
                console.log("–ê–Ω–æ–Ω–∏–º–Ω—ã–π –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –≤–æ—à–µ–ª");
                loadPlayerData(); // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –≤—Ö–æ–¥–∞
            })
            .catch((error) => {
                console.error("–û—à–∏–±–∫–∞ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏–∏: ", error);
            });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö
        let clicks = 0;
        let level = 1;
        let energy = 3000;
        let maxEnergy = 3000;
        let clicksPerTap = 1;
        let lastEnergyUpdate = Date.now();

        // –§—É–Ω–∫—Ü–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI() {
            document.getElementById('score').innerHTML = `<span class="icon">üí∞</span> –ö–ª–∏–∫–∏: ${clicks}`;
            document.getElementById('level').innerHTML = `<span class="icon">üèÜ</span> –£—Ä–æ–≤–µ–Ω—å: ${level}`;
            document.getElementById('energy').style.width = `${(energy / maxEnergy) * 100}%`;
            document.getElementById('energy-text').innerText = `–≠–Ω–µ—Ä–≥–∏—è: ${energy}`;
            document.getElementById('max-energy-text').innerText = `–ú–∞–∫—Å: ${maxEnergy}`;
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –∑–∞–ø–∏—Å–∏ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –≤ Firebase
        async function updatePlayerData() {
            const user = auth.currentUser;
            if (user) {
                try {
                    await setDoc(doc(db, "players", user.uid), {
                        clicks: clicks,
                        level: level,
                        energy: energy,
                        maxEnergy: maxEnergy,
                        clicksPerTap: clicksPerTap,
                        lastEnergyUpdate: lastEnergyUpdate
                    }, { merge: true });
                    console.log("–î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ Firebase");
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–ø–∏—Å–∏ –¥–∞–Ω–Ω—ã—Ö: ", error);
                }
            } else {
                console.log("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω");
            }
        }

        // –§—É–Ω–∫—Ü–∏—è –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö –∏–≥—Ä–æ–∫–∞ –∏–∑ Firebase
        async function loadPlayerData() {
            const user = auth.currentUser;
            if (user) {
                try {
                    const docSnap = await getDoc(doc(db, "players", user.uid));
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        clicks = data.clicks || 0;
                        level = data.level || 1;
                        energy = data.energy || maxEnergy;
                        maxEnergy = data.maxEnergy || 3000;
                        clicksPerTap = data.clicksPerTap || 1;
                        lastEnergyUpdate = data.lastEnergyUpdate || Date.now();
                        console.log("–î–∞–Ω–Ω—ã–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã –∏–∑ Firebase");
                        updateUI();
                    } else {
                        console.log("–î–æ–∫—É–º–µ–Ω—Ç –Ω–µ –Ω–∞–π–¥–µ–Ω. –ò—Å–ø–æ–ª—å–∑—É—é—Ç—Å—è –Ω–∞—á–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ.");
                    }
                } catch (error) {
                    console.error("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –¥–∞–Ω–Ω—ã—Ö: ", error);
                }
            }
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è –Ω–∞ –±—É—Ä–≥–µ—Ä
        document.getElementById('burger').addEventListener('click', () => {
            if (energy > 0) {
                clicks += clicksPerTap;
                energy--;
                updateUI();
                updatePlayerData(); // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞
            } else {
                console.log("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —ç–Ω–µ—Ä–≥–∏–∏!");
            }
        });

        // –¢–∞–π–º–µ—Ä –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < maxEnergy) {
                energy++;
                updateUI();
                updatePlayerData();
            }
        }, 5000);

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –≤–∫–ª–∞–¥–æ–∫ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏
        document.getElementById('home').addEventListener('click', () => {
            document.getElementById('game').style.display = 'block';
            document.getElementById('upgrades').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'none';
        });

        document.getElementById('upgrade').addEventListener('click', () => {
            document.getElementById('game').style.display = 'none';
            document.getElementById('upgrades').style.display = 'block';
            document.getElementById('leaderboard').style.display = 'none';
        });

        document.getElementById('leaderboard-tab').addEventListener('click', () => {
            document.getElementById('game').style.display = 'none';
            document.getElementById('upgrades').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'block';
        });
    </script>
</body>
</html>
