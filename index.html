<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #stats, #auth {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }

        .form-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="auth">
        <div class="form-container">
            <h2>Регистрация</h2>
            <input type="text" id="register-username" placeholder="Имя пользователя" />
            <input type="password" id="register-password" placeholder="Пароль" />
            <button class="button" id="register-button">Зарегистрироваться</button>
        </div>
        <div class="form-container">
            <h2>Вход</h2>
            <input type="text" id="login-username" placeholder="Имя пользователя" />
            <input type="password" id="login-password" placeholder="Пароль" />
            <button class="button" id="login-button">Войти</button>
        </div>
    </div>

    <div id="stats" style="display: none;">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger" style="display: none;"></div>

    <div id="energy-bar-container" style="display: none;">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade" style="display: none;">Улучшить (Стоимость: 50)</button>

    <script>
        const apiUrl = 'http://188.242.240.123:5000';

        const registerButton = document.getElementById('register-button');
        const loginButton = document.getElementById('login-button');
        const statsDiv = document.getElementById('stats');
        const burgerDiv = document.getElementById('burger');
        const energyBarContainer = document.getElementById('energy-bar-container');
        const upgradeButton = document.getElementById('upgrade');
        const score = document.getElementById('score');
        const levelDisplay = document.getElementById('level');
        const energyBar = document.getElementById('energy');
        const energyText = document.getElementById('energy-text');

        let username = '';

        const updateStats = () => {
            fetch(`${apiUrl}/get_player/${username}`)
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(data.error);
                        return;
                    }

                    const { taps, level, energy, points_per_click, upgrade_cost, taps_for_next_level } = data;

                    score.innerText = `Клики: ${taps}`;
                    levelDisplay.innerText = `Уровень: ${level}`;
                    energyBar.style.width = `${(energy / 3000) * 100}%`;
                    energyText.innerText = `Энергия: ${energy}`;
                    upgradeButton.innerText = `Улучшить (Стоимость: ${upgrade_cost})`;
                    upgradeButton.disabled = taps < upgrade_cost;

                    localStorage.setItem('taps', taps);
                    localStorage.setItem('level', level);
                    localStorage.setItem('energy', energy);
                    localStorage.setItem('pointsPerClick', points_per_click);
                    localStorage.setItem('upgradeCost', upgrade_cost);
                    localStorage.setItem('tapsForNextLevel', taps_for_next_level);
                });
        };

        const saveStats = () => {
            fetch(`${apiUrl}/save_player`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    username,
                    taps: parseInt(localStorage.getItem('taps')),
                    level: parseInt(localStorage.getItem('level')),
                    energy: parseInt(localStorage.getItem('energy')),
                    points_per_click: parseInt(localStorage.getItem('pointsPerClick')),
                    upgrade_cost: parseInt(localStorage.getItem('upgradeCost')),
                    taps_for_next_level: parseFloat(localStorage.getItem('tapsForNextLevel'))
                })
            });
        };

        const register = () => {
            const registerUsername = document.getElementById('register-username').value;
            const registerPassword = document.getElementById('register-password').value;

            fetch(`${apiUrl}/register`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username: registerUsername, password: registerPassword })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Регистрация успешна');
                } else {
                    alert(data.error);
                }
            });
        };

        const login = () => {
            username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            fetch(`${apiUrl}/login`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('auth').style.display = 'none';
                    statsDiv.style.display = 'flex';
                    burgerDiv.style.display = 'block';
                    energyBarContainer.style.display = 'block';
                    upgradeButton.style.display = 'block';
                    updateStats();
                } else {
                    alert(data.error);
                }
            });
        };

        registerButton.addEventListener('click', register);
        loginButton.addEventListener('click', login);

        burgerDiv.addEventListener('click', () => {
            if (parseInt(localStorage.getItem('energy')) > 0) {
                let taps = parseInt(localStorage.getItem('taps')) + parseInt(localStorage.getItem('pointsPerClick'));
                let energy = parseInt(localStorage.getItem('energy')) - 1;

                localStorage.setItem('taps', taps);
                localStorage.setItem('energy', energy);
                updateStats();
                saveStats();
            }
        });

        upgradeButton.addEventListener('click', () => {
            if (parseInt(localStorage.getItem('taps')) >= parseInt(localStorage.getItem('upgradeCost'))) {
                let taps = parseInt(localStorage.getItem('taps')) - parseInt(localStorage.getItem('upgradeCost'));
                let pointsPerClick = parseInt(localStorage.getItem('pointsPerClick')) + 1;
                let upgradeCost = parseInt(localStorage.getItem('upgradeCost')) * 2;

                localStorage.setItem('taps', taps);
                localStorage.setItem('pointsPerClick', pointsPerClick);
                localStorage.setItem('upgradeCost', upgradeCost);
                updateStats();
                saveStats();
            }
        });
    </script>
</body>
</html>
