<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тап по бургеру</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #stats {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            color: #333;
            font-weight: bold;
        }

        #burger {
            width: 40vw;
            height: 40vw;
            max-width: 300px;
            max-height: 300px;
            background-image: url('https://username.github.io/repository-name/burger.png'); /* Замените на URL вашего изображения */
            background-size: cover;
            margin: 30px;
            cursor: pointer;
            border-radius: 50%;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        .button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-weight: bold;
        }

        .button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        #energy-bar-container {
            width: 100%;
            max-width: 500px;
            margin-top: 20px;
            text-align: center;
        }

        #energy-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        #energy {
            height: 20px;
            background-color: #76c7c0;
            width: 100%;
        }

        #energy-text {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="stats">
        <div id="score">Клики: 0</div>
        <div id="level">Уровень: 1</div>
    </div>

    <div id="burger"></div>

    <div id="energy-bar-container">
        <div id="energy-bar">
            <div id="energy"></div>
        </div>
        <div id="energy-text">Энергия: 3000</div>
    </div>

    <button class="button" id="upgrade">Улучшить (Стоимость: 50)</button>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.20.0/firebase-firestore.js"></script>

    <script>
        // Ваши настройки Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDndBcV29tFvBX-RGzCIAUVEnVy8G5GdJc",
            authDomain: "whopper-a32f7.firebaseapp.com",
            projectId: "whopper-a32f7",
            storageBucket: "whopper-a32f7.appspot.com",
            messagingSenderId: "701387895307",
            appId: "1:701387895307:web:cc656083f5f0ed1c590d0e",
            measurementId: "G-PQ6JZEZMEP"
        };

        // Инициализация Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Переменные для хранения данных
        let taps = 0;
        let level = 1;
        let energy = 3000;
        let pointsPerClick = 1;
        let upgradeCost = 50;
        let tapsForNextLevel = 10;

        // Обновление статистики на странице
        const updateStats = () => {
            document.getElementById('score').innerText = `Клики: ${taps}`;
            document.getElementById('level').innerText = `Уровень: ${level}`;
            document.getElementById('energy').style.width = `${(energy / 3000) * 100}%`;
            document.getElementById('energy-text').innerText = `Энергия: ${energy}`;
            document.getElementById('upgrade').innerText = `Улучшить (Стоимость: ${upgradeCost})`;
            document.getElementById('upgrade').disabled = taps < upgradeCost;
        };

        // Обновление данных в Firestore
        const saveData = async () => {
            try {
                await db.collection('gameData').doc('userData').set({
                    taps,
                    level,
                    energy,
                    pointsPerClick,
                    upgradeCost,
                    tapsForNextLevel
                });
            } catch (error) {
                console.error('Ошибка сохранения данных:', error);
            }
        };

        // Загрузка данных из Firestore
        const loadData = async () => {
            try {
                const doc = await db.collection('gameData').doc('userData').get();
                if (doc.exists) {
                    const data = doc.data();
                    taps = data.taps || 0;
                    level = data.level || 1;
                    energy = data.energy || 3000;
                    pointsPerClick = data.pointsPerClick || 1;
                    upgradeCost = data.upgradeCost || 50;
                    tapsForNextLevel = data.tapsForNextLevel || 10;
                    updateStats();
                }
            } catch (error) {
                console.error('Ошибка загрузки данных:', error);
            }
        };

        // Обработчик кликов по бургеру
        document.getElementById('burger').addEventListener('click', () => {
            if (energy > 0) {
                taps += pointsPerClick;
                energy -= 1;
                if (taps >= level * tapsForNextLevel) {
                    level += 1;
                    tapsForNextLevel *= 1.5;
                }
                updateStats();
                saveData();
            }
        });

        // Обработчик улучшения
        document.getElementById('upgrade').addEventListener('click', () => {
            if (taps >= upgradeCost) {
                taps -= upgradeCost;
                pointsPerClick += 1;
                upgradeCost *= 2;
                updateStats();
                saveData();
            }
        });

        // Загрузка данных при запуске
        loadData();
    </script>
</body>
</html>
